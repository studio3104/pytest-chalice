sudo: false
dist: xenial
language: python

stages:
- name: test
  if: tag IS NOT present
- name: release
  if: tag IS present

jobs:
  include:
  - stage: test
    python: 2.7
    env: TOX_ENV=py27
  - python: 3.6
    env: TOX_ENV=py36
  - python: 3.7
    env: TOX_ENV=py37
  - python: 3.8
    env: TOX_ENV=flake8

  - stage: release
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: studio3104
      password:
        secure: 
      on:
        tags: true

install:
- pip install tox

script:
- tox -e $TOX_ENV

before_cache:
- rm -rf $HOME/.cache/pip/log

cache:
  directories:
  - "$HOME/.cache/pip"
